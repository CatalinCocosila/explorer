<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OJI / ONI – Explorer</title>
  <!-- În producție folosește un CSS precompilat. Vezi dist/styles.css (Tailwind build) -->
  <link rel="stylesheet" href="dist/styles.css">
  <!-- Highlight.js pentru .cpp -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
  <!-- Marked (markdown -> HTML) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- PapaParse (CSV parser) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    /* fallback minim dacă dist/styles.css nu există încă */
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;}
    .container{max-width:1120px;margin:0 auto;padding:0 1rem}
    .btn{border:1px solid #111;border-radius:12px;padding:.5rem .75rem;background:#fff}
    .btn.primary{background:#111;color:#fff}
    .chip{display:inline-flex;align-items:center;border:1px solid #ddd;border-radius:999px;padding:.2rem .5rem;font-size:.75rem;margin:.15rem}
    .chip-active{background:#111;color:#fff;border-color:#111}
    table{width:100%;border-collapse:collapse}
    thead{background:#f3f4f6;color:#6b7280;font-size:.75rem;text-transform:uppercase}
    th,td{padding:.75rem}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;overflow:hidden}
    .muted{color:#6b7280}
    .header{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:saturate(180%) blur(6px);border-bottom:1px solid #e5e7eb}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5);padding:1rem}
    .modal.show{display:flex}
    .modal-card{width:100%;max-width:64rem;background:#fff;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.2)}
    .modal-head{display:flex;align-items:center;justify-content:space-between;padding:.75rem 1rem;border-bottom:1px solid #e5e7eb;background:#f9fafb}
    .modal-body{padding:1rem;max-height:70vh;overflow:auto}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="header">
    <div class="container" style="padding:.75rem 1rem;display:flex;align-items:center;gap:.75rem">
      <span style="font-size:1.5rem;font-weight:700;letter-spacing:-.02em">OJI / ONI – Explorer</span>
      <span class="muted" style="font-size:.875rem">Enunțuri, soluții și noțiuni explicite</span>
    </div>
  </header>

  <main class="container" style="padding-bottom:6rem">
    <!-- Tabs OJI / ONI + Search -->
    <div style="margin-top:1.5rem;display:flex;align-items:center;gap:.5rem">
      <button id="tabOJI" class="btn primary">OJI</button>
      <button id="tabONI" class="btn">ONI</button>
      <div style="margin-left:auto;display:flex;align-items:center;gap:.5rem">
        <input id="search" type="text" placeholder="Caută problemă / noțiune…" style="width:18rem;border:1px solid #e5e7eb;border-radius:12px;padding:.5rem .75rem" />
        <button id="clearFilters" class="btn">Curăță filtre</button>
      </div>
    </div>

    <!-- Noțiuni (chips) -->
    <section style="margin-top:1rem">
      <div class="muted" style="font-size:.875rem;margin-bottom:.5rem">Filtrează după noțiuni:</div>
      <div id="notionsChips" style="display:flex;flex-wrap:wrap"></div>
    </section>

    <!-- Lista de probleme -->
    <section style="margin-top:1.5rem">
      <div class="card">
        <table>
          <thead>
            <tr>
              <th class="text-left w-16">#</th>
              <th class="text-left">Problemă</th>
              <th class="text-left">Noțiuni</th>
              <th class="text-right w-72">Acțiuni</th>
            </tr>
          </thead>
          <tbody id="problemsTbody"></tbody>
        </table>
      </div>
      <div id="emptyState" style="display:none;margin-top:2rem;text-align:center" class="muted">Niciun rezultat pentru filtrele curente.</div>
    </section>
  </main>

  <!-- Modal viewer -->
  <div id="modal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modalTitle" style="font-weight:600"></div>
        <button id="modalClose" class="btn">Închide</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script>
    // CSV-urile sunt la rădăcină și au headerul: Problema,Notiuni
    const CSV_FILES = { OJI: 'probleme_OJI.csv', ONI: 'probleme_ONI.csv' };
    const ROOTS = {
      OJI: { enunturi: 'OJI/enunturi', rezolvari: 'OJI/rezolvari' },
      ONI: { enunturi: 'ONI/enunturi', rezolvari: 'ONI/rezolvari' }
    };

    // Elemente UI
    const tabOJI = document.getElementById('tabOJI');
    const tabONI = document.getElementById('tabONI');
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearFilters');
    const tbody = document.getElementById('problemsTbody');
    const notionsWrap = document.getElementById('notionsChips');
    const emptyState = document.getElementById('emptyState');

    // Modal
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');

    // State
    let activeTab = 'OJI';
    let dataByTab = { OJI: [], ONI: [] };
    let allNotions = new Set();
    let activeNotionFilters = new Set();

    // Utils
    function uniqueNotions(list) {
      const out = new Set();
      list.forEach(n => {
        if (!n) return;
        const parts = String(n).split(/[;,|]/).map(x => x.trim()).filter(Boolean);
        parts.forEach(p => out.add(p));
      });
      return Array.from(out).sort((a,b)=>a.localeCompare(b));
    }

    function parseCSV(url) {
      return new Promise((resolve, reject) => {
        Papa.parse(url, {
          header: true,
          download: true,
          skipEmptyLines: true,
          complete: (results) => resolve(results.data),
          error: reject
        });
      });
    }

    async function loadData() {
      for (const tab of ['OJI','ONI']) {
        try {
          const rows = await parseCSV(CSV_FILES[tab]);
          const normalized = rows.map((r, idx) => {
            const name = r.Problema || r.name || r.Nume || r.problema || r.Problem || r.Title || `Problema ${idx+1}`;
            const notions = uniqueNotions([r.Notiuni, r.notions, r.notiuni, r.Tags, r.tags]).join('; ');
            return { name, notions };
          });
          dataByTab[tab] = normalized;
        } catch (e) {
          console.error('Eroare la încărcarea CSV', tab, e);
          dataByTab[tab] = [];
        }
      }

      // Colectează noțiuni
      allNotions = new Set();
      Object.values(dataByTab).flat().forEach(item => {
        String(item.notions || '')
          .split(/[;,|]/)
          .map(x => x.trim())
          .filter(Boolean)
          .forEach(n => allNotions.add(n));
      });

      renderNotions();
      renderTable();
    }

    function renderNotions() {
      notionsWrap.innerHTML = '';
      const notions = Array.from(allNotions).sort((a,b)=>a.localeCompare(b));
      notions.forEach(n => {
        const btn = document.createElement('button');
        btn.className = 'chip';
        btn.textContent = n;
        btn.onclick = () => {
          if (activeNotionFilters.has(n)) { activeNotionFilters.delete(n); btn.classList.remove('chip-active'); }
          else { activeNotionFilters.add(n); btn.classList.add('chip-active'); }
          renderTable();
        };
        notionsWrap.appendChild(btn);
      });
    }

    function matchesFilters(item) {
      const q = searchInput.value.trim().toLowerCase();
      const txt = (item.name + ' ' + (item.notions||'')).toLowerCase();
      if (q && !txt.includes(q)) return false;
      if (activeNotionFilters.size) {
        const have = new Set(String(item.notions||'').split(/[;,|]/).map(x=>x.trim()).filter(Boolean));
        for (const n of activeNotionFilters) if (!have.has(n)) return false;
      }
      return true;
    }

    function renderTable() {
      // Tab UI
      tabOJI.className = activeTab === 'OJI' ? 'btn primary' : 'btn';
      tabONI.className = activeTab === 'ONI' ? 'btn primary' : 'btn';

      const rows = dataByTab[activeTab].filter(matchesFilters);
      tbody.innerHTML = '';

      rows.forEach((item, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="muted">${i+1}</td>
          <td><div style="font-weight:600">${item.name}</div><div class="muted" style="font-size:.75rem">${activeTab}</div></td>
          <td>${String(item.notions||'').split(/[;,|]/).filter(Boolean).map(n=>`<span class="chip">${n}</span>`).join('')}</td>
          <td style="text-align:right">
            <button class="btn" data-action="enunt">Enunț</button>
            <button class="btn" data-action="rezolvare">Rezolvare</button>
          </td>`;
        tr.querySelector('[data-action="enunt"]').onclick = () => openEnunt(item);
        tr.querySelector('[data-action="rezolvare"]').onclick = () => openRezolvare(item);
        tbody.appendChild(tr);
      });

      emptyState.style.display = rows.length ? 'none' : 'block';
    }

    function resolveEnuntPath(item) {
      return `${ROOTS[activeTab].enunturi}/${item.name}_enunt.md`;
    }
    function resolveCppPath(item) {
      return `${ROOTS[activeTab].rezolvari}/${item.name}_rezolvare.cpp`;
    }

    async function openEnunt(item) {
      modalTitle.textContent = `Enunț – ${item.name}`;
      modalBody.innerHTML = 'Se încarcă…';
      modal.classList.add('show');
      try {
        const txt = await (await fetch(resolveEnuntPath(item))).text();
        modalBody.innerHTML = `<article class="prose max-w-none">${marked.parse(txt)}</article>`;
      } catch (e) {
        modalBody.innerHTML = `Nu am putut încărca enunțul din <code>${resolveEnuntPath(item)}</code>.`;
      }
    }

    async function openRezolvare(item) {
      modalTitle.textContent = `Rezolvare – ${item.name}`;
      modalBody.innerHTML = 'Se încarcă…';
      modal.classList.add('show');
      try {
        const txt = await (await fetch(resolveCppPath(item))).text();
        const esc = txt.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
        modalBody.innerHTML = `<pre><code class="language-cpp">${esc}</code></pre>`;
        hljs.highlightAll();
      } catch (e) {
        modalBody.innerHTML = `Nu am putut încărca rezolvarea din <code>${resolveCppPath(item)}</code>.`;
      }
    }

    modalClose.onclick = () => modal.classList.remove('show');
    modal.addEventListener('click', (e)=>{ if(e.target===modal) modal.classList.remove('show'); });

    tabOJI.onclick = () => { activeTab = 'OJI'; renderTable(); };
    tabONI.onclick = () => { activeTab = 'ONI'; renderTable(); };
    searchInput.addEventListener('input', renderTable);
    clearBtn.onclick = () => { searchInput.value=''; activeNotionFilters.clear(); renderNotions(); renderTable(); };

    loadData();
  </script>
</body>
</html>
